<div *ngIf="isVerified">
  <div class="row justify-content-center">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> {{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>


<div *ngIf="isVerified === false" class="container">
  <div class="row justify-content-center">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Failed!</strong> {{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>


<div *ngIf="key.length === 64" class="container">
  <div class="row justify-content-center">
    <div class="card">
      <div class="card-header">
        <div class="avatar mx-auto white row justify-content-center" style="margin-top: 8px">
          <img src="../../../../../assets/img/email.webp"
               class="img-fluid h-25" alt="">
        </div>
        <h4 class="text-monospace font-italic font-weight-bolder row justify-content-center">
          Please confirm your email address
        </h4>
      </div>
      <div class="card-body">
        <p class="card-text text-monospace font-italic font-weight-bold">
          Thanks for signing up to TeacherApp,
          . Weâ€™re happy to have you.
        </p>
        <p class=" text-monospace font-italic">Please take a second to make sure we have your correct email address.</p>

        <div class="row justify-content-center">
          <button [disabled]="message.length !== 0" (click)="verifyEmail()"
                  type="button" class="btn btn-md btn-success
                  text-monospace font-italic font-weight-bolder text-center">
            Confirm your email address
          </button>
        </div>

      </div>
    </div>
  </div>
</div>

<div *ngIf="key.length !== 64" class="container">
  <div class="row justify-content-center">
    <img src="../../../../../assets/img/invalid-key.jpg"
         class="img-fluid" alt="">
    <h5 class="text-monospace font-italic">
      <ngb-alert [type]="'danger'" [dismissible]="false">
        <strong>Invalid key!</strong> Better check yourself, you're not looking too good.
      </ngb-alert>
    </h5>
  </div>
</div>
